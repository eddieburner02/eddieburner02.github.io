<body class="success not-loaded">
  <div class="night"></div>
  <div class="flowers">
    <!-- Repeat one or more .flower blocks as in your example -->
    <div class="flower flower--1">
      <div class="flower__leafs">
        <div class="flower__leaf"></div>
        <!-- … -->
        <div class="flower__white-circle"></div>
        <div class="flower__light"></div>
        <!-- … -->
      </div>
      <div class="flower__line">
        <div class="flower__line__leaf flower__line__leaf--1"></div>
        <!-- … -->
      </div>
    </div>
    <!-- Add .flower--2, .flower--3, etc. -->
  </div>

  <div class="container">
    <h1>Yay!</h1>
    <button id="back-button">Back</button>
  </div>

  <script>
    // remove .not-loaded to start blooms after page load
    window.onload = () => document.body.classList.remove('not-loaded');
    document.getElementById('back-button')
      .addEventListener('click', () => location.href = 'index.html');
  </script>
</body>
