<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yay! :))</title>
  <!-- Cutesy Pacifico font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="success not-loaded">
  <!-- Night background layer -->
  <div class="night"></div>

  <!-- Flowers container -->
  <div class="flowers">
    <!-- Flower at 25% -->
    <div class="flower" style="left:25%;">
      <div class="stem"></div>
      <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div class="head">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
    <!-- Flower at 50% -->
    <div class="flower" style="left:50%;">
      <div class="stem"></div>
      <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div class="head">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
    <!-- Flower at 75% -->
    <div class="flower" style="left:75%;">
      <div class="stem"></div>
      <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
      <div class="head">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>
  

  <!-- Page content on top of blossoms -->
  <div class="container">
    <h1>Yay!</h1>
    <button id="back-button">Back</button>
  </div>

  <!-- Confetti + “start animation” script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // trigger confetti
    confetti({ particleCount: 200, spread: 70 });

    // remove the “not-loaded” pause class to kick off blossoms
    window.onload = () => {
      document.body.classList.remove('not-loaded');
    };

    // back button
    document.getElementById('back-button')
      .addEventListener('click', () => window.location.href = 'index.html');
  </script>
</body>
</html>
